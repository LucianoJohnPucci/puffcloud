<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reddit Listener</title>
    <style>
        /* Basic styling for navigation and sections */
        nav {
            display: flex;
            flex-wrap: wrap;
            background-color: #0341fc;
            padding: 1em;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            margin: 0.2em;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }

        /* Style for all sections with borders for better separation */
        section {
            display: none;
            padding: 20px;
            margin: 10px auto;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fdfdfd;
        }

        /* Default hidden state for all sections except RandomReddit */
        #Graphs, #Email, #Data, #Video, #RandomReddit {
            display: none; /* Initially hide all sections */
        }

        /* Responsive styling for RandomReddit content */
        #random-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        /* Styling for link frame at the bottom */
        #random-link-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            padding: 15px;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Table styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 1em;
        }
        .data-table th, .data-table td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        .data-table caption {
            font-weight: bold;
            text-align: left;
            padding: 8px;
        }

        /* Adjustments for tablets and smaller screens */
        @media (max-width: 768px) {
            #random-content {
                font-size: 1em;
                padding: 15px;
            }
            #random-link-frame {
                font-size: 0.9em;
                padding: 10px;
            }
        }
        /* Adjustments for mobile devices */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }
            #random-content {
                font-size: 0.9em;
                padding: 10px;
            }
            #random-link-frame {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
            // Show the selected section
            document.getElementById(sectionId).style.display = "block";
            // Load data if RandomReddit or Data is selected
            if (sectionId === "RandomReddit") {
                displayRandomReddit();
            } else if (sectionId === "Data") {
                loadDataTables();
            }
        }

        // Function to fetch and display the randomly selected subreddit analysis in responsive font
        function displayRandomReddit() {
            const url = './GitHubRandomReddit.json'; // Ensure this path is correct

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        const item = data[0];
                        const content = `
                            <p><strong>Subreddit:</strong> ${item.Subreddit || "N/A"}</p>
                            <p><strong>Title:</strong> ${item.Title || "N/A"}</p>
                            <p><strong>Comments Per Day:</strong> ${item.CommentsPerDay !== null ? item.CommentsPerDay : "N/A"}</p>
                            <p><strong>Number of Comments:</strong> ${item.NumberOfComments !== null ? item.NumberOfComments : "N/A"}</p>
                        `;
                        document.getElementById("random-content").innerHTML = content;
                        document.getElementById("random-link-frame").innerHTML = item.PostLink 
                            ? `<a href="${item.PostLink}" target="_blank">${item.PostLink}</a>`
                            : "No link available";
                    } else {
                        document.getElementById("random-content").textContent = "No data available";
                        document.getElementById("random-link-frame").textContent = "No link available";
                    }
                })
                .catch(error => {
                    console.error("Error fetching random subreddit data:", error);
                    document.getElementById("random-content").textContent = "Error loading data";
                    document.getElementById("random-link-frame").textContent = "Error loading link";
                });
        }

        // URLs for each JSON file in the same directory
        const dataUrls = {
            newestSubreddits: './NewestSubReddits.json',
            oldestSubreddits: './OldestSubReddits.json',
            highestComments: './HighestCommentsReddits.json',
            highestUpvotes: './HighestUpvoteReddits.json',
            upvotesPerDay: './UpvotesPerDayReddits.json',
            engageVelocity: './EngageVelocityReddits.json',
            commentsPerDay: './CommentsPerDayReddits.json'
        };

        // Function to load data and display tables in the Data section
        function loadDataTables() {
            Object.keys(dataUrls).forEach(key => {
                fetch(dataUrls[key])
                    .then(response => response.json())
                    .then(data => {
                        if (Array.isArray(data) && data.length > 0) {
                            const table = `
                                <table class="data-table">
                                    <caption>${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</caption>
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>CommentsPerDay</th>
                                            <th>NumberOfComments</th>
                                            <th>PostLink</th>
                                            <th>Subreddit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.map(item => `
                                            <tr>
                                                <td>${item.Subreddit || "N/A"}</td>
                                                <td>${item.Title || "N/A"}</td>
                                                <td>${item.CommentsPerDay !== null ? item.CommentsPerDay : "N/A"}</td>
                                                <td>${item.NumberOfComments !== null ? item.NumberOfComments : "N/A"}</td>
                                                <td>${item.PostLink ? `<a href="${item.Subreddit}" target="_blank">Link</a>` : "N/A"}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            `;
                            document.getElementById("data-tables").insertAdjacentHTML("beforeend", table);
                        } else {
                            document.getElementById("data-tables").insertAdjacentHTML("beforeend", `<p>No data available for ${key}</p>`);
                        }
                    })
                    .catch(error => {
                        console.error(`Error fetching data from ${dataUrls[key]}:`, error);
                        document.getElementById("data-tables").insertAdjacentHTML("beforeend", `<p>Error loading data for ${key}</p>`);
                    });
            });
        }

        // Set the initial section to RandomReddit
        document.addEventListener("DOMContentLoaded", () => showSection("RandomReddit"));
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" onclick="showSection('RandomReddit')">Random Reddit Analysis</a>
        <a href="#" onclick="showSection('Data')">Data</a>
        <a href="#" onclick="showSection('Graphs')">Graphs</a>
        <a href="#" onclick="showSection('Email')">Email it to Me</a>
        <a href="#" onclick="showSection('Video')">Video</a>
    </nav>

    <!-- Sections for each page -->
    <section id="Graphs">
        <h2>Graphs</h2>
        <embed src="./EntireSheetLandscape.pdf" type="application/pdf" style="width: 100%; height: calc(100vh - 100px); max-width: 100%; border: none;">
        <a href="./EntireSheetLandscape.pdf" target="_blank">Download Chart PDF</a>
    </section>

    <section id="Email">
        <h2>Email it to Me</h2>
        <button onclick="emailData()">Request Data via Email</button>
    </section>

    <section id="Data">
        <h2>Data</h2>
        <div id="data-tables">
            <!-- Data tables will load here dynamically -->
        </div>
    </section>

    <section id="Video">
        <h2>Video</h2>
        <div class="window" id="youtube">
            <h2>YouTube Video</h2>
            <iframe width="80%" height="80%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!-- New Section for Random Reddit Analysis with responsive styling and borders -->
    <section id="RandomReddit">
        <div id="random-content">
            Loading...
        </div>
        <div id="random-link-frame">
            Loading link...
        </div>
    </section>

    <script>
        function emailData() {
            alert("Functionality to email data will be implemented here.");
        }
    </script>
</body>
</html>
